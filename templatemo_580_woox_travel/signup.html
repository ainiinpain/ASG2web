<body>
    <div class="container">
        <div class="body d-flex align-items-center justify-content-center">
            <div class="box-2">
                <div>
                    <p class="h-1">Register for <a href="#">Cityscape!</a></p>
                    <div class="card">
                        <div class="card-body py-md-4">
                            <form _lpchecked="1">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="name" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
                                </div>
                                <div class="d-flex flex-row align-items-center justify-content-between">
                                    <a href="login.html">Login</a>
                                    <button class="btn btn-primary" onclick="register()">Create Account</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Firebase Initialization and Authentication Script -->
    <!-- Script for Firebase -->
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCH7LX3EBZNUnm0Z7QYdmrPKa01LafYAgM", 
            authDomain: "dda-project-test-1-f4af8.firebaseapp.com",

            messagingSenderId: "239445133731", 
            appId: "1:239445133731:web:15c3b569d08dfa1ee3f216" 
        };
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function save(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Encode email
            var emailKey = email.replace(/\./g, ',');

            database.ref('users/' + emailKey).set({
                email: email,
                password: password // Note: Storing plain text passwords is not secure
            })
            .then(function() {
                alert('Saved');
            })
            .catch(function(error) {
                alert('Error: ' + error.message);
            });
        }
    </script>
